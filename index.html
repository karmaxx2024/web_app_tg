    <script>
        const tg = window.Telegram?.WebApp;

        function init() {
        if (!tg) {
            document.getElementById('user-info').innerText = 'текст.';
            document.getElementById('send').disabled = true;
            return;
        }

        
        tg.ready();

        
        const initData = tg.initData || 'нет данных';
        document.getElementById('user-info').innerText = 'initData: ' + initData;

        document.getElementById('send').addEventListener('click', () => {

            tg.sendData(JSON.stringify({ msg: 'Привет от WebApp', ts: Date.now() }));
        });
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
